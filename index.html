<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>

                <div class="dados">
                    <label for="nome" class="obrigatorio">Nome*</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                </div>

                <div class="dados">
                    <label for="nome" class="obrigatorio">Email*</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" required>
                </div>

                <div id="client">
                    <input type="radio" name="tpcliente" id="user">
                    <label for="user">Usuário</label>
                    <input type="radio" name="tpcliente" id="forn">
                    <label for="forn">Fornecedor</label>
                    <input type="radio" name="tpcliente" id="col">
                    <label for="col">Colaborador</label>
                </div>

            </fieldset>


            <fieldset>
                <legend>Natureza do Contato</legend>

                <div class="subject"></div>
                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto">
                    <option value="" selected disabled></option>
                    <option value="rec">Relamação</option>
                    <option value="sug">Sugestão</option>
                    <option value="elo">Elogio</option>
                    <option value="out">Outro</option>
                </select>
                </div>

                <div class="sector">
                    <label for="setores">Setor</label>
                    <select name="setor" id="setores">
                        <optgroup label="Administração">
                            <option value="" selected disabled></option>
                            <option value="age">Agendamento</option>
                            <option value="doc">Documentação</option>
                            <option value="rel">Relacionamento</option>
                        </optgroup>
                        <optgroup label="Operacional">
                            <option value="car">Carga</option>
                            <option value="des">Descarga</option>
                            <option value="man">Manutenção</option>
                        </optgroup>
                    </select>
                </div>

            </fieldset>


            <fieldset>
                <legend>Conteúdo</legend>

                <div class="text"></div>
                <label for="mensagem" class="obrigatorio">Mensagem*</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" maxlength="100"
                    placeholder="Digite a sua mensagem." required></textarea>
                </div>

                <div class="cad">
                    <input type="checkbox" name="cadastro" id="cad" value="1">
                    <label for="cad">Desejo receber e-mails informativos.</label>
                </div>

            </fieldset>

            <div class="send">
                <input type="submit" value="Enviar Mensagem">
            </div>

        </form>
    </main>
</body>

</html>
